<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" class="ajax-link">Dashboard</a></li>
			<li><a href="#" >CRUSH</a></li>
			<li><a href="#">Devices</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-md-6">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-hdd-o"></i>
					<span>OSD CRUSH Devices</span>
				</div>
			</div>
			<div class="box-content no-padding">
				<div class="row">
					<div class="col-xs-12">
						<div class="list-group" style="margin-top: 5px">
							{% for device in dump.output.devices %}
							<li class="list-group-item justify-content-between terminal_style">
							    <b class="text_style">ID:	{{device.id}},
							    name:	{{device.name}} </b>
							</li>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-md-6">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-hdd-o"></i>
					<span>OSD CRUSH Types</span>
				</div>
			</div>
			<div class="box-content no-padding">
				<div class="row">
					<div class="col-xs-12">
						<div class="list-group" style="margin-top: 5px">
							{% for type in dump.output.types %}
							<li class="list-group-item justify-content-between terminal_style">
							    <b class="text_style">Type ID:	{{type.type_id}},
							    	name:	{{type.name}} </b>
							</li>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
