<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-hdd-o"></i>
					<span>Pool Parameter Value</span>
				</div>
			</div>
			<div class="box-content no-padding">
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="list-group">
						<b class="text_style">Status:{{pool_parameters.status}}</b>
							{% for key,value in pool_parameters.output.items %}
							<li class="list-group-item justify-content-between terminal_style">
							    <b class="text_style">{{key}}</b>
							    <span class="badge badge-default badge-pill badge_style">
							    	{{ value }}
							    </span>
							</li>
							{%endfor%}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
