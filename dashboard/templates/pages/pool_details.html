<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" class="ajax-link">Dashboard</a></li>
			<li><a href="#" >Pool</a></li>
			<li><a href="#">Pool Details</a></li>
		</ol>
	</div>
</div>
<div class="row">
	{% for pool in pool_info.output %}
	<div class="col-md-4">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-hdd-o"></i>
					<span>Details of Pool -{{pool.pool_name}}</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="box-content no-padding">
				<div class="row">
					<div class="col-xs-12">
						<div class="list-group" style="margin-top: 5px;background-color:#F2F1F0;padding: 5px;">
							{% for key,value in pool.items %}
							<li class="list-group-item justify-content-between terminal_style">
							    <b class="text_style">{{key}}</b>
							    <span class="badge badge-primary badge-pill badge_style">
							    	{{ value }}
							    </span>
							</li>
							{% endfor %}
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	{%endfor%}
</div>
