<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" class="ajax-link">Dashboard</a></li>
			<li><a href="#" >CRUSH</a></li>
			<li><a href="#">Profiles</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-hdd-o"></i>
					<span>OSD CRUSH Tunable Profiles</span>
				</div>
			</div>
			<div class="box-content no-padding">
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="list-group" style="margin-top: 5px">
							{% for key,value in crush_profile.output.items %}
							<li class="list-group-item justify-content-between terminal_style">
							    <b class="text_style">{{key}}</b>
							    <span class="badge badge-primary badge-pill badge_style">
							    	{{ value }}
							    </span>
							</li>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
